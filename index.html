<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-spotify-img"><img src="img/spotify-img.svg" /></div>
      <div class="header-spotify-logo"><img src="img/spotify-logo.svg" /></div>
      <div class="header-left-btn">
        <div class="header-home-btn"><img src="img/home-button.svg" /></div>
        <div class="header-search">
          <img src="img/search-icon.svg" />
          <div class="header-search-field">
            <input placeholder="What do you want to play?" />
            <img src="img/browse-icon.svg" />
          </div>
        </div>
      </div>
      <div class="header-right">
        <button class="header-open_app-btn">Open App</button>
        <div class="header-menu-icon"><img src="img/menu-bar.svg" /></div>
        <a href="#" class="header-link">Premium</a>
        <a href="#" class="header-link">Support</a>
        <a href="#" class="header-link">Download</a>
        <div class="horizontal-line"></div>
        <button class="install-btn">
          <img src="img/download-icon.svg" />Install App
        </button>
        <button class="sign_up-btn">Sign up</button>
        <button class="log_in-btn">Log in</button>
      </div>
    </header>
  </body>
</html>
