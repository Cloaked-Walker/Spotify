<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <header>
        <div class="spotify-logo"><img src="img/spotify-logo.svg"></div>
        <div class="nav-button">
            <button class="home-button"><img src="img/home-button.svg"></button>
            <button class="search-button"><img src="img/search-icon.svg"></button>
        </div>
        <div class="navbar-right">
            <button class="open-app">Open App</button>
            <div class="menu-bar"><img src="img/menu-bar.svg"></div>
            <div class="navbar-text">Premium</div>
            <div class="navbar-text">Support</div>
            <div class="navbar-text">Download</div>
            <div class="nav-line"></div>
            <button class="install-app"><img src="img/download-icon.svg">Install App</button>
            <button class="sign-up">Sign up</button>
            <button class="log-in"><span>Log in</span></button>
        </div>
    </header>
</body>

</html>
